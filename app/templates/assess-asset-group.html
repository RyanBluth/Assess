<div *ngIf="assetService.schema != null">
	<md-card class="asset-group" >
		<md-card-title>
	        <md-card-title-text>
	          <span class="md-headline">{{assetGroupName}}</span>
	        </md-card-title-text>
	  	</md-card-title>
		<div class="asset-group-table" *ngFor="let assetTypeName of assetService.schema.groups[assetGroupName].assetTypeNames"> 
			<md-toolbar color="primary">
				<span>{{assetService.schema.groups[assetGroupName].assetTypes[assetTypeName].name}}s</span>
				<span class="fill-toolbar-space"></span>
				<span><button md-icon-button (click)="assetService.addAsset(assetTypeName, assetGroupName)"> 
					<md-icon fontSet="fa" fontIcon="fa-plus-circle"><i  class="fa fa-plus-circle" aria-hidden="true"></i></md-icon>
				</button></span>
			</md-toolbar>
			<md-whiteframe class="md-whiteframe-24dp">
				<table class="asset-group-table" cellpadding=0 cellspacing=0>
					<thead> 
		    			<tr assess-asset-header [assetType]="assetService.schema.groups[assetGroupName].assetTypes[assetTypeName]"></tr>
					</thead>
					<tbody>
		    			<tr assess-asset *ngFor="let asset of assetService.assetsForTypeFromGroup(assetTypeName, assetGroup)" [asset]="asset"></tr>
		    		</tbody>
				</table>
			</md-whiteframe>
		</div>
	</md-card>
</div>
