<div class="assess-popup indent" *ngIf="options.length > 0">
	<div class="options" *ngIf="!hidden">
		<div *ngFor="#option of options">
			<div (click)="clickOption(option); $event.stopPropagation()" class="option">
				<span>{{option.label}}</span>
			</div>
		</div>
	</div>
	<i (click)="toggleHidden(); $event.stopPropagation()" class="toggle-btn fa {{icon}}" aria-hidden="true"></i>
</div>
