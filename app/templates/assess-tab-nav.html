<div class="assess-tab-nav">
	<table class="assess-tab-nav-table" cellpadding="0" cellspacing="0">
		<tr class="assess-tab-nav-row">
			<td class="assess-tab-nav-col" *ngFor="let tab of tabs" [ngClass]="{selected: tab.isSelected}" (click)="select(tab)">
				<span class="disable-select assess-tab-nav-label">{{tab.label}}</span>
			</td>
		</tr>
	</table>
</div>
