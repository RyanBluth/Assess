<div class="indent-double assess-object-renderer"> 
	<span class="toggle-collapse" *ngIf="collapsed" (click)="toggleCollapse()">
		<i class="fa fa-caret-right" aria-hidden="true"></i>
	</span>
	<span class="toggle-collapse" *ngIf="!collapsed" (click)="toggleCollapse()">
		<i class="fa fa-caret-down" aria-hidden="true"></i>
	</span>
	<!--<button class="indent-double add-new-btn" [ngClass]="{hidden: collapsed}" (click)="addNewProperty('')">New Property</button>
	<button class="indent-double add-new-btn" [ngClass]="{hidden: collapsed}" (click)="addNewObject({})">New Object</button>
	<button class="indent-double add-new-btn" [ngClass]="{hidden: collapsed}" (click)="addNewArray([])">New Array</button>-->
	<div class="fields" *ngFor="#prop of objectProperties()" [ngClass]="{hidden: collapsed}">
		<div *ngIf="isArray(object[prop])">
			<div class="field-name">
				<assess-popup class="indent" [options]="getOptionsForProperty(prop)"></assess-popup>
				<span class="indent static-field-name" *ngIf="isInteger(prop)">
					{{prop}}&nbsp;:&nbsp;
				</span>
				<span><input type="text" name="prop" [ngModel]="prop"/> : [</span> 
			</div>
			<assess-object-renderer class="indent-double" [object]="object[prop]"></assess-object-renderer> 	
			<span>]</span>
		</div>
		<div *ngIf="isObject(object[prop])">
			<div class="field-name">	
				<assess-popup class="indent" [options]="getOptionsForProperty(prop)"></assess-popup>
				<span class="static-field-name" *ngIf="isInteger(prop)">
					{{prop}}&nbsp;:&nbsp;
				</span>
				<span class="indent" *ngIf="!isInteger(prop)">
					<input type="text" name="prop" [ngModel]="prop"/> : 
				</span>
				<span>{</span>
			</div>
			<assess-object-renderer class="indent-double" [object]="object[prop]"></assess-object-renderer> 	
			<span>}</span>
		</div>
		<div *ngIf="!isArray(object[prop]) && !isObject(object[prop])">
			<div class="field-name">
				<assess-popup class="indent" [options]="getOptionsForProperty(prop)"></assess-popup>		
				<span *ngIf="!isInteger(prop)">
					<input class="field-value" type="text" name="prop" [ngModel]="prop"/> : 
				</span>
				<span class="static-field-name" *ngIf="isInteger(prop)">
					{{prop}} : 
				</span>
				<span>
					<input class="field-value" type="text" name="prop" [ngModel]="object[prop]"/> 
				</span>
			</div>
		</div>
	</div>
</div>
